<ion-pane ng-controller="ShopCtrl">
  <ion-header-bar class="bar-default">
    <h1 class="title">Crave Shop</h1>
  </ion-header-bar>

  <td-cards>
    <td-card ng-repeat="crd in acards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{card.index}}" ng-controller="CardCtrl">
      <div class="image">
        <div class="yes-text" ng-style="leftTextOpacity">LIKE</div>
        <img ng-src="{{card.image}}">
        <div class="no-text" ng-style="rightTextOpacity">NOPE</div>
      </div>
    </td-card>
  </td-cards>
</ion-pane>
